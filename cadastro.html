<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico">

    <title>Login - Jogos Educacionais</title>

    <link rel="stylesheet" href="sigin.css">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body class="text-center">
<form class="form-signin">
    <img class="mb-4" src="utf-logo.png" width="200px" height="65px">
    <h3>Jogos Educacionais</h3>
    <br>
    <h4>Cadastro de novo Usu√°rio</h4>
    <br>
    <label for="inputRa" class="sr-only">RA</label>
    <input type="text" class="form-control" id="inputRa" placeholder="RA" required autofocus>
    <br>
    <label for="inputName" class="sr-only">Nome</label>
    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo" required autofocus>
    <br>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="text" class="form-control" id="inputEmail" placeholder="E-mail Institucional" required autofocus>
    <br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
<br>
    <button class="btn btn-lg btn-dark btn-block" type="submit">Criar Conta</button>
</form>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
